<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
.navbar {
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 16px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
  padding: 10px 20px;
}
</style>

<header class="header" style="background-color: rgba(54, 53, 72, 1)">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
    <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Roboto', sans-serif; font-size: 28px; color: white;">Junior Mentor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Inicio</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my_posts' %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Mis cursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my_enrolled_courses' %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Mis Matriculas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' request.user.id %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create' %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Crear Curso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Login</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'register' %}" class="nav-link" style="color: white; font-family: 'Roboto', sans-serif; font-size: 16px; margin-right: 15px;">Registrarse</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>

<!-- Agrega este script al final del archivo HTML -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
