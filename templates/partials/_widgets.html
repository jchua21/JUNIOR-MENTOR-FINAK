<!-- Search Widget -->
<div class "row">
  <div class="col-md-12">
    <div class="card my-4 gray-border">
      <h5 class="card-header orange">Buscar</h5>
      <div class="card-body">
        <form action="{% url 'home' %}" method="get">
          <div class="input-group">
            <input type="search" name="q" class="form-control" placeholder="Buscar..." value="{{ request.GET.q }}" required>
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit">Buscar</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <!-- Categories Widget -->
    <div class="card my-4 gray-border">
      <h5 class="card-header orange">Categor√≠as</h5>
      <div class="card-body">
        {% for cat in categories %}
        <div class="row">
          <div class="col-md-12">
            <a href="{% url 'home' %}?q={{ request.GET.q }}&cat={{ cat }}">{{ cat }}</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <!-- Side Widget -->
    <div class="card my-4 gray-border">
      <h5 class="card-header orange">Cursos recientes</h5>
      <div class="card-body">
        <ul>
          {% for post in recent_posts %}
          <li><a href="/{{ post.slug }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
